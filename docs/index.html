<script>
  window.$docsify = {
    alias: {
      '/.*/_navbar.md': '/_navbar.md'
    },
    name: 'Point.RED',
    repo: 'point-red/point',

    loadNavbar: true,
    executeScript: true,

    // sidebar configuration
    loadSidebar: true,
    maxLevel: 3,
    subMaxLevel: 3,

    // coverpage configuration
    coverpage: true,

    // complete configuration parameters

      maxAge: 86400000, // Expiration time, the default one day
      paths: 'auto',
      placeholder: 'Type to search',
      noData: 'No Results!',
      depth: 6
    }
  }
</script>
